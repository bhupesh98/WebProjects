<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Captcha.css">
    <script defer src="Captcha.js"></script>

</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captcha_box">
            <div class="image"></div>
        </div>
        <div class="input_field captcha_input">
            <input type="text" placeholder="Enter Captcha"/>
        </div>
        <div class="message">Entered captcha is correct</div>
        <div class="input_field button disabled">
            <button type="submit">Submit Captcha</button>
        </div>
    </div>
</body>
</html>
